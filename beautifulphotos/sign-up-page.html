<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="site.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-up-pg">
        <header class="header-1">
            <a class="logo" href="home-page.html">   
                <img class="logo" src="images/logoo.png" alt="logo" width="30%">
            </a> 
            <nav class="head">
                <a href="home-page.html">Home</a>
                <a href="about-us.html">About Us</a>
                <a href="site-plan.html">Site Plan</a>
            </nav>
        </header>
        <main class="sign-up-sheet">
            <div class="container">
                <h1 class="sign-up-word">Sign Up</h1>
    
                <label class="first-1" for="first name"><b>First Name:</b></label>
                <input class="first-2" type="text" placeholder="First name" name="first name" required >
                
                <label class="last-1" for="last name"><b>Last Name:</b></label>
                <input class="last-2" type="text" placeholder="Last name" name="last name" required>

                <label class="email-1" for="email"><b>Email/ User Name:</b></label>
                <input class="email-2" type="text" placeholder="Enter your Email" name="email" required>

                <label class="pass-1" for="psw"><b>Password:</b></label>
                <input class="pass-2" type="password" placeholder="Enter Password" name="psw" required>
            
                <label class="comp-1" for="psw-repeat"><b>Confirm Password:</b></label>
                <input class="comp-2" type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label class="add-1" for="add"><b>Address:</b></label>
                <input class="add-2" type="text" placeholder="Address" name="address" required>

                <label class="add1-1" for="add-1"><b>Address 1:</b></label>
                <input class="add1-2" type="text" placeholder="apt/ room #" name="ad1" required>
                
                <label class="pho-1" for="phone"><b>Contact Number:</b></label>
                <input class="pho-2" type="text" placeholder="Contact number #" name="number" required>
            
            
                
            
                <div class="clearfix">
                  <a type="submit" class="sigbt" href="home-page.html" >Sign Up</a>
                  
                  <label class="remem">
                    <input  type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                </div>
              </div>

        </main>
        <footer class="home-footer">
            <h3 class="name">TheWorldPhotos &copy; 2022 - Jarom Travis Costales</h3>
            <h3><a class="footer-1" href="site-plan.html">Site Plan</a></h3>
            <h3><a class="footer-2" href="about-us.html">Contact Us</a></h3>
            <div class="social">
            <a href="https://facebook.com">
                    <img src="Image/fb-icon.png" alt="fb icon" width="40" height="auto">
            </a>
            <a href="https://instagram.com">
                    <img src="Image/insta-icon.png" alt="instagram icon" width="40" height="auto">
            </a>
            <a href="https://twitter.com">
                    <img src="Image/twitter-icon.png" alt="twitter icon" width="40" height="auto">
            </a>
            </div>
        </footer>
    </div>
</body>
</html>
